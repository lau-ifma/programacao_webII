<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body>

    <div class="card w-25 mx-auto m-1 bg-light">
        <h3 class="text-center my-2">Calculadora</h3>
        <div class="card-body">
            
            <label class="mb-3">VALOR 1 <input id="v1" type="text" id="User" name="Name" /></label>
            <label class="mb-3">VALOR 2 <input id="v2" type="text" id="User" name="Name" /></label> <BR></BR>
            <label for="">RESULTADO <input id="resultado" type="text" class="form-control" disabled></label> <br>
        
            
            <button class="btn btn-danger mt-3 w-100" onclick=clicouSoma()>+</button>
            <button class="btn btn-danger mt-3  w-100" onclick=clicouSub()>-</button>
            <button class="btn btn-danger mt-3 w-100" onclick=clicouMult()>*</button>
            <button class="btn btn-danger mt-3 w-100" onclick=clicouDiv()>/</button>
        </div>

    
    </div>
 
    <script src="calculadora.js"></script>
</body>
</html>
